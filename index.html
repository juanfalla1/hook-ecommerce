<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 🔹 Título para motores de búsqueda -->
    <title>HOOK - Calzado para trabajo cómodo y seguro</title>

    <!-- 🔹 Favicon -->
    <link rel="icon" href="/favicon.svg" />

    <!-- 🔹 Descripción para Google y redes sociales -->
    <meta name="description" content="Descubre HOOK, la tienda de calzado especializado para jornadas laborales. Comodidad, seguridad y estilo en un solo lugar." />

    <!-- 🔹 Palabras clave opcionales -->
    <meta name="keywords" content="HOOK, ecommerce, botas de trabajo, zapatos de seguridad, calzado cómodo, calzado laboral" />

    <!-- 🔹 Autor -->
    <meta name="author" content="Group HOOK" />

    <!-- 🔹 Etiquetas Open Graph para compartir en redes -->
    <meta property="og:title" content="HOOK - Calzado para trabajo cómodo y seguro" />
    <meta property="og:description" content="Visita nuestra tienda en línea y consigue el mejor calzado para tus jornadas laborales." />
    <meta property="og:url" content="https://www.grouphook.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.grouphook.com/assets/imagen-para-compartir.png" />

    <!-- 🔹 JSON-LD para datos estructurados correctos con LOGO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "HOOK",
      "url": "https://www.grouphook.com",
      "logo": "https://www.grouphook.com/logo-hook.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+57 320 988 7985",
        "contactType": "customer service",
        "areaServed": "CO",
        "availableLanguage": ["Spanish"]
      },
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Calle 12 A . 38 21 APTO 308",
        "addressLocality": "Bogotá",
        "addressCountry": "CO"
      },
      "email": "contacto@grouphook.com"
    }
    </script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
